apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  # NB(thxCode): name should not be customized as below:
  # name: {{ template "harvester.fullname" . }}
  # because we can easily confirm this resource directly.
  name: harvester
  labels:
{{ include "harvester.labels" . | indent 4 }}
    app.kubernetes.io/name: harvester
    app.kubernetes.io/component: apiserver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  # NB(thxCode): we give the whole permission of cluster admin to harvester.
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: harvester
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
{{ include "harvester.labels" . | indent 4 }}
    app.kubernetes.io/name: harvester
    app.kubernetes.io/component: apiserver
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
  name: harvesterhci.io:edit
rules:
  - apiGroups:
      - harvesterhci.io
    resources:
      - keypairs
      - virtualmachineimages
      - virtualmachinetemplates
      - virtualmachinetemplateversions
      - virtualmachinebackups
      - virtualmachinerestores
    verbs:
      - '*'
  - apiGroups:
      - k8s.cni.cncf.io
    resources:
      - network-attachment-definitions
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
{{ include "harvester.labels" . | indent 4 }}
    app.kubernetes.io/name: harvester
    app.kubernetes.io/component: apiserver
    rbac.authorization.k8s.io/aggregate-to-view: "true"
  name: harvesterhci.io:view
rules:
  - apiGroups:
      - harvesterhci.io
    resources:
      - keypairs
      - virtualmachineimages
      - virtualmachinetemplates
      - virtualmachinetemplateversions
      - virtualmachinebackups
      - virtualmachinerestores
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - k8s.cni.cncf.io
    resources:
      - network-attachment-definitions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
{{ include "harvester.labels" . | indent 4 }}
    app.kubernetes.io/name: harvester
    app.kubernetes.io/component: apiserver
  name: harvesterhci.io:cloudprovider
rules:
  - apiGroups:
      - loadbalancer.harvesterhci.io
    resources:
      - loadbalancers
    verbs:
      - get
      - list
      - watch
      - update
      - create
      - delete
  - apiGroups:
      - subresources.kubevirt.io
    resources:
      - virtualmachines/addvolume
      - virtualmachines/removevolume
      - virtualmachineinstances/addvolume
      - virtualmachineinstances/removevolume
    verbs:
      - get
      - update
  - apiGroups:
      - kubevirt.io
    resources:
      - virtualmachines
      - virtualmachineinstances
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
      - persistentvolumeclaims/status
    verbs:
      - "*"
