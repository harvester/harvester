apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  # NB(thxCode): name should not be customized as below:
  # name: {{ template "kubevirt-operator.fullname" . }}
  # because we need to keep it as same as all-in-one YAML from upstream.
  name: kubevirt-operator
  labels:
{{ include "kubevirt-operator.labels" . | indent 4 }}
    kubevirt.io: ""
    app.kubernetes.io/name: virt-operator
    app.kubernetes.io/component: operator
rules:
- apiGroups:
  - ""
  resourceNames:
  - kubevirt-ca
  - kubevirt-export-ca
  - kubevirt-virt-handler-certs
  - kubevirt-virt-handler-server-certs
  - kubevirt-operator-certs
  - kubevirt-virt-api-certs
  - kubevirt-controller-certs
  - kubevirt-exportproxy-certs
  resources:
  - secrets
  verbs:
  - create
  - get
  - list
  - watch
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - get
  - list
  - watch
  - patch
  - delete
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  verbs:
  - create
  - get
  - list
  - watch
  - patch
  - delete
- apiGroups:
  - route.openshift.io
  resources:
  - routes/custom-host
  verbs:
  - create
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - delete
  - update
  - create
  - patch
