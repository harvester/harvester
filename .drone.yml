---
kind: pipeline
name: build-iso

platform:
  os: linux
  arch: amd64

steps:
- name: fetch
  image: alpine/git
  commands:
  - git fetch --tags
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/head/master
      - refs/tags/*
    event:
      - tag

- name: build
  image: rancher/dapper:v0.4.1
  commands:
  - dapper build-iso
  volumes:
  - name: docker
    path: /var/run/docker.sock
  when:
    instance:
    - drone-publish.rancher.io

- name: upload_iso_release
  image: plugins/gcs
  settings:
    acl:
      - allUsers:READER
    cache_control: "public,no-cache,proxy-revalidate"
    source: dist/artifacts
    target: releases.rancher.com/harvester/${DRONE_TAG}
    token:
      from_secret: google_auth_key
  when:
    instance:
      - drone-publish.rancher.io
    event:
      - tag

- name: upload_iso_branch
  image: plugins/gcs
  settings:
    acl:
      - allUsers:READER
    cache_control: "public,no-cache,proxy-revalidate"
    source: dist/artifacts
    target: releases.rancher.com/harvester/${DRONE_BRANCH}
    token:
      from_secret: google_auth_key
  when:
    instance:
      - drone-publish.rancher.io
    event:
      - push

trigger:
  event:
    - tag
    - push
  ref:
    - "refs/heads/master"
    - "refs/heads/v*"
    - "refs/tags/*"

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

depends_on:
- manifest
